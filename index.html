<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>homework 9</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="wrap-logo">
          <a class="logo-link" href="#"
            ><img class="logo-img" src="logo-img.svg" alt="logo"
          /></a>
        </div>
        <div class="header-search">
          <svg class="loupe">
            <use xlink:href="sprite.svg#loupe"></use>
          </svg>
          <input
            placeholder="Search for minimalist chair"
            class="header-input"
            type="text"
          />
        </div>
      </div>
    </header>
    <main>
      <div id="container">
        <div class="item">
          <div class="image-wrap">
            <div class="sale fifty"><span>-50%</span></div>
            <img class="main-img" src="./image/img1.png" alt="img1" />
          </div>
          <div class="text-wrap">
            <h2 class="item-name">Lolito</h2>
            <p class="item-text">Luxury big sofa</p>
            <span class="price1"> Rp 7.000.000 </span
            ><span class="price2"> Rp 14.000.000 </span>
          </div>
        </div>
        <div class="item">
          <div class="image-wrap">
            <div class="sale new">
              <span>new</span>
            </div>
            <img class="main-img" src="./image/img2.png" alt="img2" />
          </div>
          <div class="text-wrap">
            <h2 class="item-name">Respira</h2>
            <p class="item-text">Minimalist fan</p>
            <span class="price1">Rp 500.000</span>
          </div>
        </div>
        <div class="item">
          <div class="image-wrap">
            <img class="pingky" src="./image/img3.png" alt="img3" />
          </div>
          <div class="text-wrap">
            <h2 class="item-name">Pingky</h2>
            <p class="item-text">Cute bed set</p>
            <span class="price1"> Rp 7.000.000 </span>
            <span class="price2"> Rp 14.000.000 </span>
          </div>
        </div>
        <div class="item">
          <div class="image-wrap">
            <div class="sale yellow">
              <svg class="star">
                <use xlink:href="sprite.svg#star"></use>
              </svg>
            </div>
            <img class="main-img" src="./image/img2.png" alt="img2" />
          </div>
          <div class="text-wrap">
            <h2 class="item-name">Respira</h2>
            <p class="item-text">Minimalist fan</p>
            <span class="price1">Rp 500.000</span>
          </div>
        </div>
        <div class="item">
          <div class="image-wrap">
            <div class="sale new">
              <span>new</span>
            </div>
            <img class="main-img" src="./image/img5.png" alt="img5" />
          </div>
          <div class="text-wrap">
            <h2 class="item-name">Lolito</h2>
            <p class="item-text">Luxury big sofa</p>
            <span class="price1"> Rp 7.000.000 </span
            ><span class="price2"> Rp 14.000.000 </span>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrap-footer">
        <nav class="menu">
          <a href="#">Home</a>
          <a href="#">About us</a>
          <a href="#">Products</a>
          <a href="#">Contacts</a>
        </nav>
        <div class="socials">
          <a href="#">
            <svg class="inst social">
              <use xlink:href="sprite.svg#inst"></use>
            </svg>
          </a>
          <a href="#">
            <svg class="tg social">
              <use xlink:href="sprite.svg#tg"></use>
            </svg>
          </a>
          <a href="#">
            <svg class="linkedin social">
              <use xlink:href="sprite.svg#linkedin"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
